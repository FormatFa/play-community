@()(implicit request: RequestHeader)
@import helper._
@main("欢迎来到社区！") {
<div class="main layui-clear">

  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief">
      <ul class="layui-tab-title">
        <li class="layui-this">登入</li>
        <li><a href="/register">注册</a></li>
        <li><a href="/resetPassword">重置密码</a></li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form method="post" action="/login">
              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_email" name="login" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">人类验证</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="verifyCode" required lay-verify="required" placeholder="请输入右边验证码" autocomplete="off" class="layui-input">
                </div>
                <div>
                  <span style="color: #c00;"><img id="L_vercode_img" style="width:100px;height:38px;" src="/verifyCode?_=Math.random()"></span>
                </div>
              </div>
              <div class="layui-form-item">

                <button class="layui-btn" lay-submit>立即登录</button>
              </div>
              <div class="layui-inline">
                <span>或者使用社交账号登入</span>
                <a href="https://github.com/login/oauth/authorize?client_id=3b43ca992b336c5349e0&scope=user&state=play" onclick="layer.msg('正在通过GitHub登入', {icon:16, shade: 0.1, time:0})" title="GitHub登录"><img src="https://github.com/favicon.ico"></a>
                <a href="/oauth/qq?state=playscala&clientId=101692863" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" title="QQ登录" >
               <img src="/assets/images/qq.png"> </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
